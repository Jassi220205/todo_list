<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Tasks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background-color: var(--accent, #f28db2);
      color: white;
      padding: 2rem 1.5rem;
      width: 220px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      margin-bottom: 1.5rem;
    }
    .sidebar nav ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar nav ul li {
      margin-bottom: 1rem;
    }
    .sidebar nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .sidebar nav a:hover {
      color: var(--hover, #ffb3c6);
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
    }
    header h1 {
      margin-bottom: 2rem;
    }

    #todayForm {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #todayInput {
      flex-grow: 1;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border: 2px solid var(--accent, #f28db2);
      border-radius: 30px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #todayInput:focus {
      border-color: var(--hover, #ffb3c6);
      box-shadow: 0 0 8px var(--hover, #ffb3c6);
    }

    #todayForm button {
      background-color: var(--accent, #f28db2);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 0 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #todayForm button:hover {
      background-color: var(--hover, #ffb3c6);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    ul#todayTasks {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: 0 auto;
    }
    ul#todayTasks li {
      background: white;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1rem;
      cursor: grab;
    }
    ul#todayTasks li.completed label {
      text-decoration: line-through;
      color: #888;
    }
    ul#todayTasks li label {
      flex-grow: 1;
      cursor: pointer;
    }
    ul#todayTasks li button.edit-btn,
    ul#todayTasks li button.delete-btn {
      margin-left: 0.5rem;
      background: var(--accent, #f28db2);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    ul#todayTasks li button.edit-btn:hover {
      background-color: var(--hover, #ffb3c6);
    }
    ul#todayTasks li button.delete-btn:hover {
      background-color: #ff5c7c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>üóìÔ∏è Today's Tasks</h2>
      <nav>
        <ul>
          <li><a href="index.html">‚Üê Back to Home</a></li>
        </ul>
        
      </nav>
    </div>
    <div class="main-content">
      <header><h1>Today's Goals & Progress</h1></header>
      <form id="todayForm">
        <input type="text" id="todayInput" placeholder="Add a task..." required />
        <button type="submit">Add</button>
      </form>
      <ul id="todayTasks"></ul>
    </div>
  </div>

  <script>
    const todayForm = document.getElementById('todayForm');
    const todayInput = document.getElementById('todayInput');
    const todayTasks = document.getElementById('todayTasks');

    const STORAGE_KEY = 'todayTasks';

    function loadTasks() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      todayTasks.innerHTML = '';
      data.forEach((task, i) => {
        const li = document.createElement('li');
        li.className = task.done ? 'completed' : '';
        li.draggable = true;
        li.innerHTML = `
          <label><input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleDone(${i})"> ${task.text}</label>
          <div>
            <button class="edit-btn" onclick="editTask(${i})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${i})">&times;</button>
          </div>
        `;

        li.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', i);
          e.currentTarget.style.opacity = '0.5';
        });
        li.addEventListener('dragend', e => {
          e.currentTarget.style.opacity = '1';
        });
        li.addEventListener('dragover', e => {
          e.preventDefault();
        });
        li.addEventListener('drop', e => {
          e.preventDefault();
          const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const targetIndex = i;
          if (draggedIndex === targetIndex) return;

          const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
          const [draggedTask] = tasks.splice(draggedIndex, 1);
          tasks.splice(targetIndex, 0, draggedTask);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
          loadTasks();
        });

        todayTasks.appendChild(li);
      });
    }

    function toggleDone(index) {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      data[index].done = !data[index].done;
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      loadTasks();
    }

    function deleteTask(index) {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      data.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      loadTasks();
    }

    function editTask(index) {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const newText = prompt('Edit task:', data[index].text);
      if (newText !== null) {
        const trimmedText = newText.trim();
        if (trimmedText) {
          data[index].text = trimmedText;
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
          loadTasks();
        }
      }
    }

    todayForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const taskText = todayInput.value.trim();
      if (!taskText) return;
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      data.push({ text: taskText, done: false });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      todayInput.value = '';
      loadTasks();
    });

    loadTasks();
  </script>
</body>
</html>
